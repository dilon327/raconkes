<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Görünmez YouTube Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            text-align: center;
            position: relative;
        }
        iframe {
            width: 560px;
            height: 315px;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0; /* Görünmez yapar */
            pointer-events: none; /* Kullanıcı etkileşimini engeller */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1; /* Üstte tutar */
        }
        .video-title {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
    <!-- noteytpdnby -->
<body>
    <div class="content">
        <iframe id="dailymotion-player" src="https://www.dailymotion.com/embed/video/x99srl0" frameborder="0" allow="autoplay" allowfullscreen></iframe>
        <h1 class="video-title">Demirden korksak trene binmezdik</h1>
    </div>
</body>
</html>

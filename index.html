    <script>
        const soundCloudPlayer = document.querySelector('.hidden-player iframe');
        let isPlaying = false;
        
        function toggleSoundCloud() {
            const playButton = document.querySelector('.control-button span span');
            if (!isPlaying) {
                soundCloudPlayer.src = soundCloudPlayer.src.replace('auto_play=false', 'auto_play=true');
                playButton.textContent = '||';
                isPlaying = true;
            } else {
                soundCloudPlayer.src = soundCloudPlayer.src.replace('auto_play=true', 'auto_play=false');
                playButton.textContent = 'â–º';
                isPlaying = false;
            }
        }

        const audio = document.querySelector('.hidden-player');
        const playButton = document.querySelector('#playButton');
        
        const playlist = [
            './agirroman.mp3',
            './aglasevdam.mp3',
            './kolera.mp3',
            './pumazehra.mp3',
            './resimdekigozyaslari.mp3',
            './sabah.mp3',
            './tilkiorhan.mp3',
        ];
        
        let currentTrack = 0;
        let isFirstRound = true;
        let timer;

        function playNext() {
            clearTimeout(timer);
            currentTrack = (currentTrack + 1) % playlist.length;
            
            if (currentTrack === 0) {
                isFirstRound = false;
            }

            audio.src = playlist[currentTrack];
            audio.play();
            
            if (isFirstRound) {
                timer = setTimeout(() => {
                    playNext();
                }, 18000);
            }
            
            playButton.textContent = 'Racon FM ðŸ”‰ | GÃ¼nÃ¼n Listesi ||';
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                if (isFirstRound) {
                    timer = setTimeout(() => {
                        playNext();
                    }, 18000);
                }
                playButton.textContent = '||';
            } else {
                audio.pause();
                clearTimeout(timer);
                playButton.textContent = 'â–º';
            }
        }

        const images = [
            'agirroman.jpg',
            'agirroman2.jpg',
            'agirroman3.jpg',
            'agirroman4.jpg',
            'agirroman5.jpg',
        ];

        let currentImage = 0;
        const sideImage = document.querySelector('.side-image');

        function changeImage() {
            sideImage.classList.add('fade-out');
            
            setTimeout(() => {
                currentImage = (currentImage + 1) % images.length;
                sideImage.src = images[currentImage];
                
                sideImage.onload = () => {
                    sideImage.classList.remove('fade-out');
                    sideImage.classList.add('fade-in');
                    
                    setTimeout(() => {
                        sideImage.classList.remove('fade-in');
                    }, 1000);
                };
            }, 1000);
        }

        setInterval(changeImage, 7000);

        function toggleMenu(e) {
            e.preventDefault();
            document.querySelector('.menu-items').classList.toggle('active');
        }

        document.addEventListener('click', function(e) {
            const menu = document.querySelector('.menu-items');
            const hamburger = document.querySelector('.archive-link');
            if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
                menu.classList.remove('active');
            }
        });

        function openPlaylist() {
            window.open('https://soundcloud.com/search?q=christmas%20songs&query_urn=soundcloud%3Asearch-autocomplete%3Aea0317af62ad40c6a50256f8e7cf02f5', '_blank');
        }
    </script>

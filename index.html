<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günlük Racon Dozunuz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: #FFFFFF;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
        }

        @media (max-width: 768px) {
            body {
                background: url('agirroman.jpg') no-repeat center center fixed;
                background-size: cover;
                position: relative;
            }

            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.7);
                z-index: 1;
            }

            .container {
                position: relative;
                z-index: 2;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .video-title, .subtitle {
                text-align: center;
                padding-left: 0;
            }

            .side-image {
                display: none;
            }
        }

        .side-image {
            position: fixed;
            left: 0;
            top: 0;
            width: 50vw;
            height: 100vh;
            object-fit: contain;
            object-position: center;
            background-color: #000000;
            border-radius: 0 10px 10px 0;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.4);
            opacity: 0.9;
            transition: opacity 0.3s ease;
            display: none;
            padding: 0;
        }

        @media (min-width: 1200px) {
            .side-image {
                display: block;
            }
            
            .container {
                margin-left: 50vw;
            }
        }

        .content, .subtitle-box {
            background: rgba(255, 255, 255, 0.1); /* Yarı saydam gri arka plan */
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .content {
            margin-bottom: 20px; /* İki kutu arasında boşluk */
        }

        .video-title {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            font-style: italic;
            text-align: left;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            padding-left: 20px;
        }

        .subtitle {
            color: #FFFFFF;
            font-size: 20px;
            font-weight: 500;
            margin: 0;
            text-shadow: none;
            text-decoration: none;
            text-align: left;
        }

        .subtitle a {
            color: #b3951d;
            text-decoration: underline;
            transition: opacity 0.3s ease;
            font-style: italic;
        }

        .subtitle a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <img src="agirroman.jpg" alt="Ağır Roman" class="side-image">
    <div class="container">
        <div class="content">
            <h1 class="video-title">Savrulurken raconun kırmızı pelerini o zarif öfkeye<br>
            Zaman ki sana hasta olmuş, incelikli haytasın<br>
            Nüksederken raksına mahallenin maşallahı eyvallahı<br>
            Güzelleş be oğlum, şimdilik ölümüne kadar hayattasın<br>
            Şimdilik ölümüne kadar hayattasın.</h1>
        </div>
        <div class="subtitle-box">
            <p class="subtitle">Racon FM'den günün önerisi: <a href="https://www.youtube.com/watch?v=Ci1YaPE3AQk&t=112s" target="_blank">Ağır Roman</a></p>
        </div>
    </div>
</body>
</html>

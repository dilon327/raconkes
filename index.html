<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Günlük Racon Dozunuz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: #FFFFFF;
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .content {
            width: 30%;
            padding-left: 1000px;
        }

        .right-container {
            width: 30%;
            background: rgba(255, 255, 255, 0.1);
            padding: 100px;
            margin-right: 20px;
            border-radius: 10px;
            min-height: 300px;
        }

        .centered-image {
            display: block;
            max-width: 35%;
            height: auto;
            margin: 0px 100px 0 80px;
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            body {
                background: #000000;
                position: relative;
            }

            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.7);
                z-index: 1;
            }

            .container {
                position: relative;
                z-index: 2;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding-top: 60px;
            }

            .video-title, .subtitle {
                text-align: center;
                padding-left: 0;
            }

            .side-image {
                display: none;
            }

            .centered-image {
                max-width: 90%;
                margin: 0 auto;
            }

            .text-box {
                font-size: 20px;
            }

            .control-button {
                font-size: 18px;
            }
        }

        .side-image {
            position: fixed;
            left: 0;
            top: 0;
            width: 50vw;
            height: 100vh;
            object-fit: contain;
            object-position: center;
            background-color: #000000;
            border-radius: 0 10px 10px 0;
            box-shadow: 5px 0 15px rgba(0, 0, 0, 0.4);
            opacity: 0.9;
            transition: all 1s ease;
            display: none;
            padding: 0;
        }

        .slide-out {
            transform: translateX(-100%);
            opacity: 0;
        }

        .slide-in {
            transform: translateX(0);
            opacity: 0.9;
        }

        .fade-out {
            opacity: 0;
        }

        .fade-in {
            opacity: 0.9;
        }

        @media (min-width: 1200px) {
            .side-image {
                display: block;
            }
            
            .container {
                margin: 0 auto;
            }
        }

        .content, .subtitle-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .content {
            margin-bottom: 20px;
        }

        .video-title {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            font-style: italic;
            text-align: left;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            padding-left: 20px;
        }

        .subtitle {
            color: #FFFFFF;
            font-size: 20px;
            font-weight: 500;
            margin: 0;
            text-shadow: none;
            text-decoration: none;
            text-align: left;
        }

        .subtitle a {
            color: #b3951d;
            text-decoration: underline;
            transition: opacity 0.3s ease;
            font-style: italic;
        }

        .subtitle a:hover {
            opacity: 0.8;
        }

        .hidden-player {
            display: none;  /* Hide player by default */
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .audio-controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
        }

        .play-button {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            color: #b3951d;
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
            font-style: italic;
            font-size: 20px;
            font-weight: bold;
            cursor: default;
            user-select: none;
        }

        .control-button {
            padding: 10px 15px;
            font-size: 16px;
            color: #FFFFFF;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 5px;
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            width: fit-content;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .contact-info {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: #FFFFFF;
            backdrop-filter: blur(10px);
            font-size: 10.5px;
            z-index: 1000;
        }

        .contact-info a {
            color: #FFFFFF;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .contact-info a:hover {
            opacity: 0.8;
        }

        .archive-link {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: #FFFFFF;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
            font-style: italic;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .hamburger-icon {
            display: flex;
            flex-direction: column;
            gap: 3px;
        }

        .hamburger-icon span {
            display: block;
            width: 15px;
            height: 2px;
            background-color: #FFFFFF;
        }

        .archive-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .menu-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .menu-items {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 5px;
            margin-top: 10px;
            display: none;
            flex-direction: column;
            min-width: 150px;
            transform-origin: top center;
            transform: translateY(0);
        }

        .menu-items.active {
            display: flex;
            animation: menuSlideDown 0.3s ease;
        }

        @keyframes menuSlideDown {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .menu-items a {
            color: #FFFFFF;
            text-decoration: none;
            padding: 10px 20px;
            transition: background 0.3s ease;
            font-style: italic;
        }

        .menu-items a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .control-button.list-link {
            font-size: 10px;
            color: #FFFFFF;
        }

        .control-button span {
            cursor: pointer;
            padding: 0 5px;
            font-size: 20px;
        }

        .text-box {
            width: 100%;
            max-width: 1000px;
            color: #FFFFFF;
            text-align: center;
            margin-top: -4px;
            margin-bottom: -10px;
            font-size: 32px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .text-box {
                font-size: 14px;
            }
        }

        .container {
            width: 60%;
            padding: 32px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }

        @media (max-width: 768px) {
            .container {
                position: relative;
                z-index: 2;
                display: flex;
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding-top: 60px;
            }
        }

        .audio-controls, .menu-container {
            position: fixed;
            z-index: 1000;
        }

        .quote {
            color: #FFFFFF;
            font-style: italic;
            font-size: 32px;
            margin-left: 30px;
            max-width: 400px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div style="display: flex; align-items: center;">
        <img src="eskiya.jpg" alt="eskiya" class="centered-image">
        <p class="quote">
            Hastalandım,<br>
            Bir ciğerimi orada bıraktım, gene ölmedim.<br>
            Çok dövdüler beni.<br>
            Kan kustum ama ölmedim.<br>
            Yaşadım.<br>
            Seni bir kez daha görebilmek için yaşadım.<br>
            Şimdi bana dediler ki kimse sesini duymuyormuş.<br>
            Susmuşsun.<br>
            Benimle de konuşmayacak mısın, Keje?


        </p>
    </div>

    <div class="audio-controls">
        <div class="control-button">
            <span onclick="openPlaylist()">Racon FM 🔉 | Günün Listesi ►</span>
        </div>
    </div>
    <div class="menu-container">
        <a href="#" class="archive-link" onclick="toggleMenu(event)">
            <div class="hamburger-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </a>
        <div class="menu-items">
            <a href="archive.html">Arşiv</a>
            <a href="contact.html">İletişim</a>
        </div>
    </div>
    <script>
        // Ensure playButton click handler is properly linked to YouTube
        function openPlaylist() {
            console.log('Opening YouTube playlist...'); // Debug log
            window.open('https://www.youtube.com/watch?v=76seyGAetDs&list=PLOP8MwvFE7nOYyHxuY7YMB1pQzbQVp1wB', '_blank');
        }

        // Remove any SoundCloud-related JavaScript
        // Remove or update audio player controls if present

        const images = [
            'agirroman.jpg',
            'agirroman2.jpg',
            'agirroman3.jpg',
            'agirroman4.jpg',
            'agirroman5.jpg',
        ];

        let currentImage = 0;
        const sideImage = document.querySelector('.side-image');

        function changeImage() {
            sideImage.classList.add('fade-out');
            
            setTimeout(() => {
                currentImage = (currentImage + 1) % images.length;
                sideImage.src = images[currentImage];
                
                sideImage.onload = () => {
                    sideImage.classList.remove('fade-out');
                    sideImage.classList.add('fade-in');
                    
                    setTimeout(() => {
                        sideImage.classList.remove('fade-in');
                    }, 1000);
                };
            }, 1000);
        }

        setInterval(changeImage, 7000);

        function toggleMenu(e) {
            e.preventDefault();
            document.querySelector('.menu-items').classList.toggle('active');
        }

        document.addEventListener('click', function(e) {
            const menu = document.querySelector('.menu-items');
            const hamburger = document.querySelector('.archive-link');
            if (!menu.contains(e.target) && !hamburger.contains(e.target)) {
                menu.classList.remove('active');
            }
        });
    </script>
</body>
</html>

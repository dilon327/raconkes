<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racon FM - İletişim</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #000000;
            color: #FFFFFF;
            font-family: 'Roboto', sans-serif;
        }

        .contact-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .contact-content {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .contact-title {
            color: #b3951d;
            font-style: italic;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .contact-info {
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .contact-email {
            color: #b3951d;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .contact-email:hover {
            opacity: 0.8;
        }

        .back-to-home {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: #b3951d;
            text-decoration: none;
            backdrop-filter: blur(10px);
            transition: background 0.3s ease;
        }

        .back-to-home:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home">← Ana Sayfa</a>
    <div class="contact-container">
        <div class="contact-content">
            <h1 class="contact-title">İletişim</h1>
            <div class="contact-info">
                <a href="mailto:raconkardesligi@gmail.com" class="contact-email">raconkardesligi@gmail.com</a>
            </div>
        </div>
    </div>
</body>
</html>
